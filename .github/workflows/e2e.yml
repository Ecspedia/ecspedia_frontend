name: E2E Tests

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    env:
      BACKEND_URL: ${{ github.ref == 'refs/heads/main' && secrets.EC2_PROD_URL || secrets.EC2_DEV_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_GRAPHQL_URI: ${{ env.BACKEND_URL }}/graphql
          NEXT_PUBLIC_API_BASE_URL: ${{ env.BACKEND_URL }}

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NEXT_PUBLIC_GRAPHQL_URI: ${{ env.BACKEND_URL }}/graphql
          NEXT_PUBLIC_API_BASE_URL: ${{ env.BACKEND_URL }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
