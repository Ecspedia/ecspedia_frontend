name: E2E Tests

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    permissions:
      statuses: write
      contents: read

    env:
      BACKEND_URL: ${{ github.ref == 'refs/heads/main' && secrets.EC2_PROD_URL || secrets.EC2_DEV_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run unit tests
        run: npm run test

      - name: Notify Vercel of Check Status
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: 'Vercel - ecspedia: E2E Tests'

      - name: Notify Vercel (Failure)
        if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: 'Vercel - ecspedia: E2E Tests'
